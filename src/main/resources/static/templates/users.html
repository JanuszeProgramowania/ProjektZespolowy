<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#newUserForm">New User</button>
<div class="collapse" id="newUserForm">
    <div class="new-form">
    <label for="newUserEmail">Email:</label>
    <input type="email" class="form-control" id="newUserEmail" placeholder="Wprowadź adres email"
           ng-model="newUser.email">
    <label for="newUserName">Name:</label>
    <input type="text" class="form-control" id="newUserName" placeholder="Wprowadź imię:" ng-model="newUser.name">
    <label for="newUserLastName">Last name:</label>
    <input type="text" class="form-control" id="newUserLastName" placeholder="Wprowadź nazwisko"
           ng-model="newUser.lastName">
    <label for="newUserPassword">Password:</label>
    <input type="password" class="form-control" id="newUserPassword" placeholder="Wprowadź hasło"
           ng-model="newUser.password">
    <label for="newUserAuthority">Authority:</label>
    <select class="form-control" id="newUserAuthority" ng-model="newUser.authority">
        <option>ROLE_USER</option>
        <option>ROLE_ADMIN</option>
    </select>
    <label for="newUserCompany"> Company: </label>
    <select class="form-control" id="newUserCompany" ng-model="newUser.company">
        <option ng-repeat="company in companies" value="{{company}}">{{company.name}}</option>
    </select>
    <label for="newUserType">Type:</label>
    <select class="form-control" id="newUserType" ng-model="newUser.typUzytkownika">
        <option>WEWNETRZNY</option>
        <option>ZEWNETRZNY</option>
    </select>
    <button class="btn btn-success" ng-click="saveNewUser()">Save</button>
    <div class="alert alert-success" id="success-alert">
        <strong>Success!</strong> Saved user.
    </div>
</div>
</div>

<div class="collapse" id="selectedUserForm">
    <div class="new-form select-form">
        <label for="selectedUserEmail">Email:</label>
        <input type="email" class="form-control" id="selectedUserEmail" placeholder="Wprowadź adres email"
               ng-model="selectedUser.email">
        <label for="selectedUserName">Name:</label>
        <input type="text" class="form-control" id="selectedUserName" placeholder="Wprowadź imię:"
               ng-model="selectedUser.name">
        <label for="selectedUserLastName">Last name:</label>
        <input type="text" class="form-control" id="selectedUserLastName" placeholder="Wprowadź nazwisko"
               ng-model="selectedUser.lastName">
        <label for="selectedUserAuthority">Authority:</label>
        <select class="form-control" id="selectedUserAuthority" ng-model="selectedUser.authority">
            <option>ROLE_USER</option>
            <option>ROLE_ADMIN</option>
        </select>
        <label for="selectedUserCompany"> Company: </label>
        <select class="form-control" id="selectedUserCompany" ng-model="selectedUser.company">
            <option ng-repeat="company in companies" value="{{company}}">{{company.name}}</option>
        </select>
        <label for="selectedUserType">Type:</label>
        <select class="form-control" id="selectedUserType" ng-model="selectedUser.typUzytkownika">
            <option>WEWNETRZNY</option>
            <option>ZEWNETRZNY</option>
        </select>

        <button class="btn btn-success" ng-click="saveUser()">Save</button>
        <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
    </div>
</div>
<div>
    <table st-table="displayedCollection" st-safe-src="users" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="email">Email</th>
            <th st-sort="name">Name</th>
            <th st-sort="lastName">Last Name</th>
            <th st-sort="authority">Authority</th>
            <th st-sort="dataUtworzenia">Created:</th>
            <th st-sort="dataModyfikacji">Modified:</th>
            <th st-sort="typUzytkownika">Type:</th>
            <th st-sort="company.name">Company:</th>

        </tr>
        </thead>
        <tbody>
        <tr st-select-row="row" ng-repeat="row in displayedCollection">
            <td>{{row.email}}</td>
            <td>{{row.name}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.authority}}</td>
            <td>{{row.dataUtworzenia | date: "dd.MM.yyyy HH:mm:ss"}}</td>
            <td>{{row.dataModyfikacji | date: "dd.MM.yyyy HH:mm:ss"}}</td>
            <td>{{row.typUzytkownika}}</td>
            <td>{{row.company.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
$("#success-alert").hide();
</script>
