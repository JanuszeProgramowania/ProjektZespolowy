<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projekt Zespolowy</title>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="bower_components/angular-dragula/dist/angular-dragula.js"></script>



    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-dragula/dist/dragula.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/accountController.js"></script>
    <script src="js/controllers/companyController.js"></script>
    <script src="js/controllers/companyUsersController.js"></script>
    <script src="js/controllers/projectsController.js"></script>
    <script src="js/controllers/priorityController.js"></script>
    <script src="js/controllers/myIssuesController.js"></script>
    <script src="js/services/tokenStorage.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/companyService.js"></script>
    <script src="js/services/projectService.js"></script>
    <script src="js/services/priorityService.js"></script>
    <script src="js/services/issueService.js"></script>
    <script src="js/services/commentService.js"></script>


    <link rel='stylesheet' href='bower_components/textAngular/dist/textAngular.css'>
    <script src='bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='bower_components/textAngular/dist/textAngular.min.js'></script>

    <link href='bower_components/font-awesome/css/font-awesome.min.css' rel="stylesheet">
    <script src="bootstrap-validator/dist/validator.js"></script>
    <script src="js/angular-ui-numeric.js"></script>
</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper" ng-controller="AuthCtrl" ng-init="init()">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/#/home">
                    Projekt Zespolowy
                </a>
            </li>
            <div ng-show="authenticated">
                <li>
                    <p>Witaj, {{ token.name }} {{ token.lastName }}</p>
                    <a href="/#/home">
                        <button  type="button" class="btn-custom" ng-click="logout()">Log out</button>
                    </a>
                </li>
                <li ng-show="userZew">
                    <a href="/#/myIssues">My Issues</a>
                </li>
                <li>
                    <a href="/#/account">Account</a>
                </li>
                <li ng-show="adminWew">
                    <a href="/#/users">Users</a>
                </li>
                <li ng-show="adminZew">
                    <a href="/#/companyUsers">{{token.company.name}} Users</a>
                </li>
                <li ng-show="adminWew">
                    <a href="/#/companies">Companies</a>
                </li>
                <li ng-show="adminWew">
                    <a href="/#/projects">Projects</a>
                </li>
                <li ng-show="adminWew">
                    <a href="/#/priorities">Priorities</a>
                </li>
            </div>
            <form role="form" ng-hide="authenticated">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" placeholder="Wprowadź adres email" ng-model="email">
                    <label for="haslo">Hasło:</label>
                    <input type="password" class="form-control" id="haslo" placeholder="Wprowadź hasło"
                           ng-model="password">
                </div>
                <button id="login" type="submit" class="btn-custom" ng-click="login()">Log in</button>
            </form>

        </ul>


    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="view" ng-view></div>
    <!-- /#page-content-wrapper -->
    <a href="#menu-toggle" class="btn-menu" id="menu-toggle"><span>HIDE</span></a>
</div>
<!-- /#wrapper -->
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        if($(this).text()=="HIDE"){
            $(this).text("SHOW");
        }
        else{
            $(this).text("HIDE");
        }
    });
</script>
</body>
</html>
